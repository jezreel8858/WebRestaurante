<!DOCTYPE html>

            </div>
            <div id="botoes">

                </div>
                <div id="botao-cadastro" >
                    <a href="html/cadastrocliente.html" style="text-decoration:none;color:#527988;">Cadastre-se</a>
                </div>
            </div>
        </div>
    </div>

</html>
